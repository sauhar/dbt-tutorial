version: 2

models:
  - name: bronze_date #  Must match the filename of a model -- including case sensitivity.
    config:
        materialized: view

  - name: bronze_product
    config:
      materialized: view

# prioritylevel => block level config > properties > dbt_project  #block lvl config is implemented in bronze_sales.sql


models:
  - name: bronze_sales
    columns:
      - name: sales_id
        tests:
          - unique
          - not_null
      - name: gross_amount
        tests:
          - generic_non_negative

  - name: bronze_store
    columns:
      - name: store_sk
        tests:
          - unique
          - not_null

      - name: store_name
        tests:
          - accepted_values:
              values:
                - MegaMart Manhattan
                - MegaMart Brooklyn
                - MegaMart Austin
                - MegaMart San Jose
                - MegaMart Toronto
              config:
                severity: warn
